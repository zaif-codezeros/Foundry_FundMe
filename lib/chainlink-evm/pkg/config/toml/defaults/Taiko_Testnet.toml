ChainID = '167009'
FinalityTagEnabled = true
NoNewHeadsThreshold = '6m'
LogPollInterval = '10s'
MinIncomingConfirmations = 1

[OCR]
ContractConfirmations = 1
ContractTransmitterTransmitTimeout = '1m'

[Transactions]
ResendAfterThreshold = '3m'

[GasEstimator]
EIP1559DynamicFees = true
Mode = 'FeeHistory'
BumpPercent = 10
BumpThreshold = 2
